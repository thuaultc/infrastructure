server:
  persistent_data_path: /data
  packages:
    - docker.io
    - net-tools
    - tree
    - unzip
    - zip
    - zsh
accounts:
  kube:
    name: kube
    shell: /bin/bash
    uid: 1000
    clone:
      - "github.com:thuaultc/infrastructure"
      - "github.com:thuaultc/kubernetes"
  users:
    - name: clement
      shell: /bin/zsh
      uid: 2000
      github: thuaultc
    - name: steve
      shell: /bin/zsh
      uid: 3000
      github: satreix
kubernetes:
  kubectl_version: v1.18.3
  helm_version: v3.2.1
  rke_version: v1.0.8

